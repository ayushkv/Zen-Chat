<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Chat</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div>
        <h2 id="app_title">Zen Chat</h2>
        <div class="container-fluid user_screen">
            <div class="user user_a">
                <div class="user_a_profile">
                    <img src="images/boy_img.png" alt="no image">
                    <strong>User A</strong>
                </div>
                <div class="user_a_msg bg-white">
                    <p>Hi User B, just checking in on the project. Do we need to adjust any deadlines?</p>
                    <p class="msg_time">10:21 AM</p>
                </div>
            </div>

            <div class="user user_b">
                <div class="user_b_msg bg-success">
                    <p>Hi User A, all good for now. Let's discuss in our next meeting</p>
                    <p class="msg_time user_b_timing">10:22 AM</p>
                </div>
                <div class="user_b_profile">
                    <img src="images/women_img.jpg" alt="no image" class="women_img">
                    <strong>User B</strong>
                </div>

            </div>

            <div class="user user_a">
                <div class="user_a_profile">
                    <img src="images/boy_img.png" alt="no image">
                    <strong>User A</strong>
                </div>
                <div class="user_a_msg bg-white">
                    <p>Sounds good. Looking forward to our next meeting</p>
                    <p class="msg_time">10:23 AM</p>
                </div>
            </div>

            <div class="input_msg">
                <input type="text" placeholder="Enter Your message here" class="form-control w-100">
                <button type="button" class="btn btn-success btn-lg">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
